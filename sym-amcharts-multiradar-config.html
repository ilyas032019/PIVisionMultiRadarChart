<div class="c-side-pane t-toolbar">
	<span style="color:#fff; margin-left:10px;">Display Options</span>
</div>
<label class="flex-align-center" style="margin-top:8px; margin-left: 15px;font-size:14px;">
	<input type="number" class="" style="margin-right: 8px;"
		   ng-model="config.fontSize">Text Size<br />
</label>  
<label class="flex-align-center" style="margin-top:8px; margin-left: 15px;font-size:14px;">
	<input type="number" class="" style="margin-right: 8px;"
		   ng-model="config.fillAlphas">Fill Opacity<br />
</label> 
<label class="flex-align-center" style="margin-top:8px; margin-left: 15px;font-size:14px;">
	<input type="checkbox" class="c-config-checkbox"
		   ng-model="config.useCustomYAxisRange">Use Custom Y Axis Range<br />
</label>  
<label class="flex-align-center" style="margin-top:8px; margin-left: 15px;font-size:14px;" ng-show="config.useCustomYAxisRange">
	<input type="number" class="" style="margin-right: 8px;"
		   ng-model="config.minimumYValue">Minimum Value<br />
</label>
<label class="flex-align-center" style="margin-top:8px; margin-left: 15px;font-size:14px;" ng-show="config.useCustomYAxisRange">
	<input type="number" class="" style="margin-right: 8px;"
		   ng-model="config.maximumYValue">Maximum Value<br />
</label>
<br>
<div class="c-side-pane t-toolbar">
    <span style="color:#fff; margin-left:15px">Show Options</span>
</div>
<div class="c-config-content">Show Label:
    <input type="checkbox" ng-model="config.ShowLabel">
</div>

<div class="c-side-pane t-toolbar">
	<span style="color:#fff; margin-left:10px;">Colors</span>
</div>
<div class="config-option-format">
	<pv-color-picker id="textColor" ng-model="config.textColor" config="config" colorkeyword="Text">
</pv-color-picker></div>	
<div class="config-option-format">	
	<pv-color-picker id="backgroundColor" ng-model="config.backgroundColor" config="config" colorkeyword="Background">
</pv-color-picker></div>	
<div class="config-option-format">	
	<pv-color-picker id="gridColor" ng-model="config.gridColor" config="config" colorkeyword="Grid">
</pv-color-picker></div>	
<div class="config-option-format">	
	<pv-color-picker id="seriesColor" ng-model="config.seriesColor" config="config" colorkeyword="Series">
</pv-color-picker></div>
